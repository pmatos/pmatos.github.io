{% extends "base.html" %}

{% block title %}Drafts{% endblock %}

{% block content %}
<div class="container">
    <h1>Drafts</h1>

    <div class="section">
        <h2>Create New Draft</h2>
        <form hx-post="/api/drafts/" hx-target="#draft-grid" hx-swap="afterbegin" hx-on::after-request="this.reset()" class="add-form">
            <input type="text" name="title" placeholder="Draft title..." required class="input">
            <button type="submit" class="btn btn-primary">Create Draft</button>
        </form>
    </div>

    <div class="section">
        <h2>All Drafts</h2>
        <div id="draft-list">
            <div class="draft-grid" id="draft-grid">
                {% for draft in drafts %}
                {% include '_draft_card.html' %}
                {% endfor %}
            </div>
            {% if not drafts %}
            <p class="empty-state">No drafts yet. Create one above!</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
